// 2) Seleccionem 10 frases aleat√≤ries
let sentences = allSentences.sort(() => 0.5 - Math.random()).slice(0, 10);

// 3) Variables de joc
let correctCount = 0;

const totalQuestions = sentences.length; // 10

/** 
 * Funci√≥ per llegir en veu alta la frase en angl√®s amb la Web Speech API 
 */
function speakEnglishSentence(text) {
  if (!window.speechSynthesis) {
    // Si el navegador no suporta speechSynthesis, no fem res
    return;
  }
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en-US';  // Pots canviar a 'en-GB', etc.
  speechSynthesis.speak(utterance);
}

/**
 * Mostra un missatge de 'feedback' al centre de la pantalla
 * durant un temps determinat (per defecte, 1500ms).
 * Tamb√© reprodueix l‚Äô√†udio amb la frase en angl√®s (si englishText != "").
 */
function showFeedback(message, className, duration = 1500, englishText = "") {
  feedback.textContent = message;
  feedback.className = className;
  feedback.style.display = 'block';

  // Si hi ha text en angl√®s, el "parlem"
  if (englishText) {
    speakEnglishSentence(englishText);
  }

  setTimeout(() => {
    feedback.style.display = 'none';
  }, duration);
}

/**
 * Mostra la puntuaci√≥ final en un missatge i atura el joc.
 */
function showFinalScore() {
  const finalMsg = `Exercici completat!\nEncerts: ${correctCount} | Errors: ${incorrectCount}`;
  showFeedback(finalMsg, "correct", 6000);
}

// --------------------------------------------------------------------
// FUNCIONS DE JOC
// --------------------------------------------------------------------
/**
 * Selecciona i prepara una nova frase, o mostra la puntuaci√≥ final si ja no en queden.
 * Aqu√≠ ens assegurem que la frase no quedi tallada pels marges.
 */
function startNewSentence() {
  if (sentences.length === 0) {
    isGameActive = false;
    showFinalScore();
    return;
  }

  currentSentenceObj = sentences.shift();

  // 1) Fixem la mateixa font usada a updateGame per mesurar correctament.
  ctx.font = '24px Arial';

  // 2) Mesurem l'amplada del text en p√≠xels
  const textWidth = ctx.measureText(currentSentenceObj.sentence).width;

  // 3) Definim un marge de seguretat
  const margin = 10;

  // 4) Calculem la posici√≥ m√†xima on podem situar el text
  let xMax = canvas.width - textWidth - margin;

  // Si xMax < margin vol dir que la frase √©s m√©s ampla que la pantalla.
  // Podem for√ßar-la a estar en un sol punt (ex. al marge), o reduir la mida de font, etc.
  // De moment, simplement evitem un valor negatiu.
  if (xMax < margin) {
    xMax = margin;
  }

  // 5) Generem una x aleat√≤ria, assegurant que no surti de [margin, xMax]
  const randomX = Math.random() * (xMax - margin) + margin;

  // 6) Creem l‚Äôobjecte de la frase caient
  fallingSentence = {
    x: randomX,
    y: 0,
    speed: 0.2 + Math.random() * 0.3,
  };
}

/**
 * Bucle principal: dibuixa i mou la frase.
 * Si arriba al final, es compta com a error i es mostra la soluci√≥.
 */
function updateGame() {
  if (!isGameActive) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (currentSentenceObj) {
    // Dibuixem la frase caient
    fallingSentence.y += fallingSentence.speed;
    ctx.font = '24px Arial';
    ctx.fillStyle = 'black';
    ctx.fillText(currentSentenceObj.sentence, fallingSentence.x, fallingSentence.y);

    // Si la frase surt de la pantalla sense resposta
    if (fallingSentence.y > canvas.height) {
      incorrectCount++;
      showFeedback(
        `Soluci√≥:\nCatal√†: ${currentSentenceObj.sentence}\nAngl√®s: ${currentSentenceObj.solution}`,
        'incorrect',
        3000,
        currentSentenceObj.solution
      );
      currentSentenceObj = null;
      setTimeout(() => startNewSentence(), 3000);
    }
  }

  requestAnimationFrame(updateGame);
}

/**
 * Comprova la resposta de l'usuari en pr√©mer "Comprovar" o Enter.
 */
function checkAnswer() {
  if (!currentSentenceObj) return;

  const userInputValue = userInput.value.trim().toLowerCase();
  const correctSolution = currentSentenceObj.solution.toLowerCase();

  if (userInputValue === correctSolution) {
    correctCount++;
    showFeedback(
      `‚úì Correcte!\nCatal√†: ${currentSentenceObj.sentence}\nAngl√®s: ${currentSentenceObj.solution}`,
      'correct',
      3000,
      currentSentenceObj.solution
    );
  } else {
    incorrectCount++;
    showFeedback(
      `Soluci√≥:\nCatal√†: ${currentSentenceObj.sentence}\nAngl√®s: ${currentSentenceObj.solution}`,
      'incorrect',
      3000,
      currentSentenceObj.solution
    );
  }

  userInput.value = '';
  currentSentenceObj = null;
  setTimeout(() => startNewSentence(), 3000);
}

/**
 * En pr√©mer "No ho s√© / Passo"
 */
function skipQuestion() {
  if (!currentSentenceObj) return;

  incorrectCount++;
  showFeedback(
    `Soluci√≥:\nCatal√†: ${currentSentenceObj.sentence}\nAngl√®s: ${currentSentenceObj.solution}`,
    'incorrect',
    3000,
    currentSentenceObj.solution
  );
  userInput.value = '';
  currentSentenceObj = null;
  setTimeout(() => startNewSentence(), 3000);
}
