<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anywhere / Nowhere / Everywhere Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      /* overflow: hidden;  <-- Eliminat per poder fer scroll al mÃ²bil */
    }
    canvas {
      background-color: #f0f0f0;
      display: block;
    }
    /* Contenidor dels 3 botons principals */
    #buttonContainer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;       /* Fa que els botons estiguin en lÃ­nia */
      flex-wrap: nowrap;   /* Evita que saltin de lÃ­nia */
      gap: 10px;           /* Espai entre botons */
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
    }
    #feedback {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      display: none;
      text-align: center;
    }
    #feedback.correct {
      color: green;
    }
    #feedback.incorrect {
      color: red;
    }
    #scoreDisplay {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 18px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    /* BotÃ³ pause i restart */
    #pauseButton, #restartButton {
      font-size: 18px;
      padding: 10px 20px;
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
    }
    #pauseButton {
      bottom: 80px;  /* Ajustat per no sobreposar-se als altres botons */
    }
    #restartButton {
      bottom: 140px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Ja no hi ha l'element #explanation -->

  <div id="scoreDisplay">Score: 0 / 0</div>
  <canvas id="gameCanvas"></canvas>

  <!-- Botons principals en una lÃ­nia -->
  <div id="buttonContainer">
    <button onclick="handleClick('anywhere')">anywhere</button>
    <button onclick="handleClick('nowhere')">nowhere</button>
    <button onclick="handleClick('everywhere')">everywhere</button>
  </div>

  <button id="pauseButton" onclick="togglePause()">Pause</button>
  <button id="restartButton" onclick="restartGame()">ğŸ” Restart</button>

  <div id="feedback"></div>

  <script>
    // Mostrem l'explicaciÃ³ en un alert abans de comenÃ§ar el joc
    alert(
      "everywhere âœ in all places (positive sentences)\n" +
      "anywhere   âœ in any place (often in negative or question)\n" +
      "nowhere    âœ in no place (doesn't exist anywhere)"
    );

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const scoreDisplay = document.getElementById('scoreDisplay');
    const pauseButton = document.getElementById('pauseButton');
    const restartButton = document.getElementById('restartButton');
    const feedback = document.getElementById('feedback');

    const fullSentences = [
      { sentence: "I can't find my keys ___.", answer: "anywhere" },
      { sentence: "She looked ___ for her phone.", answer: "everywhere" },
      { sentence: "There was ___ to sit in the park.", answer: "nowhere" },
      { sentence: "He travels ___ for work.", answer: "everywhere" },
      { sentence: "We couldn't go ___ because of the rain.", answer: "anywhere" },
      { sentence: "I looked ___ and still couldn't see him.", answer: "everywhere" },
      { sentence: "They have ___ to go tonight.", answer: "nowhere" },
      { sentence: "Can you go ___ you want?", answer: "anywhere" },
      { sentence: "The kids hid toys ___ in the room.", answer: "everywhere" },
      { sentence: "There is ___ like home.", answer: "nowhere" },
      { sentence: "I didnâ€™t go ___ during the holidays.", answer: "anywhere" },
      { sentence: "You can sit ___ you like.", answer: "anywhere" },
      { sentence: "There was garbage ___ after the party.", answer: "everywhere" },
      { sentence: "We have ___ to sleep tonight.", answer: "nowhere" },
      { sentence: "She searched ___ for her glasses.", answer: "everywhere" },
      { sentence: "I can't find it ___.", answer: "anywhere" },
      { sentence: "They went ___ together last summer.", answer: "everywhere" },
      { sentence: "Thereâ€™s ___ to hide in this room.", answer: "nowhere" },
      { sentence: "We didnâ€™t go ___ after school.", answer: "anywhere" },
      { sentence: "I looked ___ but couldnâ€™t find my wallet.", answer: "everywhere" },
      { sentence: "There was ___ to park the car.", answer: "nowhere" }
    ];

    let sentences, current, y, speed, active, paused, canAdvance, score, total, incorrectSentences, reviewMode = false;

    function initGame(fromIncorrect = false) {
      const source = fromIncorrect && incorrectSentences.length > 0 ? incorrectSentences : fullSentences;
      sentences = source.sort(() => 0.5 - Math.random()).slice(0, 10);
      current = null;
      y = 0;
      speed = window.innerHeight < 600 ? 0.2 : 0.4;
      active = true;
      paused = false;
      canAdvance = true;
      score = 0;
      total = 0;
      if (!fromIncorrect) incorrectSentences = [];
      reviewMode = fromIncorrect;
      restartButton.textContent = fromIncorrect ? 'ğŸ” Review incorrect answers' : 'ğŸ” Restart';
      restartButton.style.display = 'none';
      updateScore();
      nextSentence();
      draw();
    }

    function updateScore() {
      scoreDisplay.textContent = \`Score: \${score} / \${total}\`;
    }

    function showFeedback(message, className) {
      feedback.textContent = message;
      feedback.className = className;
      feedback.style.display = 'block';
      setTimeout(() => {
        feedback.style.display = 'none';
      }, 2000);
    }

    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.onend = () => callback && callback();
      speechSynthesis.speak(utterance);
    }

    function nextSentence() {
      if (sentences.length === 0) {
        showFeedback(\`Final Score: \${score} / \${total}\`, 'correct');
        active = false;
        restartButton.style.display = 'block';
        restartButton.onclick = () => {
          if (!reviewMode && incorrectSentences.length > 0) {
            initGame(true);
          } else {
            initGame(false);
          }
        };
        return;
      }
      current = sentences.shift();
      y = 0;
      canAdvance = true;
    }

    function draw() {
      if (!active || paused) return requestAnimationFrame(draw);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (current) {
        if (canAdvance) y += speed;
        ctx.font = '24px Arial';
        ctx.fillStyle = 'black';
        ctx.fillText(current.sentence, 50, y);
        if (y > canvas.height) {
          showFeedback(\`Answer: \${current.answer}\`, 'incorrect');
          speak("The correct answer is " + current.answer + ".");
          total++;
          updateScore();
          nextSentence();
        }
      }
      requestAnimationFrame(draw);
    }

    function handleClick(userAnswer) {
      if (paused) {
        paused = false;
        pauseButton.textContent = 'Pause';
        draw();
      }
      checkAnswer(userAnswer);
    }

    function checkAnswer(userAnswer) {
      speak(userAnswer);
      if (current && userAnswer === current.answer) {
        showFeedback('âœ“ Correct!', 'correct');
        const fullSentence = current.sentence.replace("___", userAnswer);
        canAdvance = false;
        speak(fullSentence, () => {
          score++;
          total++;
          updateScore();
          nextSentence();
        });
      } else {
        showFeedback(\`âœ— Incorrect. Answer: \${current.answer}\`, 'incorrect');
        canAdvance = false;
        const fullSentence = current.sentence.replace("___", current.answer);
        const explanation = \`The correct answer is \${current.answer}. \${fullSentence}\`;
        incorrectSentences.push({ ...current, userAnswer });
        speak(explanation, () => {
          total++;
          updateScore();
          nextSentence();
        });
      }
    }

    function togglePause() {
      paused = !paused;
      pauseButton.textContent = paused ? 'Resume' : 'Pause';
      if (!paused) draw();
    }

    function restartGame() {
      initGame();
    }

    initGame();
  </script>
</body>
</html>
