<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traducció: El passat simple en acció!</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      color: #000;
    }

    h1 {
      color: #003366;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input.correct {
      border: 2px solid green;
      background-color: #e8fbe8;
    }

    input.incorrect {
      border: 2px solid red;
      background-color: #ffeaea;
    }

    button {
      margin: 5px 5px 15px 0;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #003366;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005599;
    }

    .phrase-block {
      margin-bottom: 25px;
    }

    .correction {
      margin-top: 4px;
      color: #006600;
      font-style: italic;
    }

    #resultat {
      font-weight: bold;
      color: #003366;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Traducció: El passat simple en acció!</h1>
<p>Tradueix aquestes frases del català a l'anglès. Fixa't que totes fan referència a una festa d'aniversari i estan escrites en passat. Escriu la teva resposta i prem <strong>Comprova</strong> o la tecla <strong>Retorn</strong> i escolta la frase correcta..</p>


<div class="image">
  <img src="014_1_imatge_festa_aniversari.png" alt="Nen ensenyant foto d'aniversari" />
</div>


<div id="exercici"></div>

<div>
  <button onclick="comprovaTotes()">Comprova-ho tot</button>
  <button onclick="reinicia()">Esborra-ho tot</button>
  <div id="resultat"></div>
</div>

<script>
  const frases = [
    ["Vaig fer una festa d'aniversari.", ["i had a birthday party"]],
    ["Els meus amics van venir a la festa.", ["my friends came to the party"]],
    ["Vam menjar pastís d'aniversari.", ["we ate birthday cake"]],
    ["Vam cantar cançons.", ["we sang songs"]],
    ["Vaig obrir regals.", ["i opened presents"]],
    ["Vam jugar a jocs.", ["we played games"]],
    ["Vam ballar plegats.", ["we danced together"]],
    ["Els meus pares van fer fotos.", ["my parents took pictures"]],
    ["Tothom estava content.", ["everyone was happy"]],
    ["Vaig tenir un gran dia.", ["i had a great day"]]
  ];

  const contenidor = document.getElementById('exercici');
  frases.forEach((f, i) => {
    const bloc = document.createElement('div');
    bloc.className = 'phrase-block';
    bloc.innerHTML = `
      <p>${i + 1}. ${f[0]}</p>
      <input type="text" data-correct='${JSON.stringify(f[1])}'>
      <button>Comprova</button>
      <div class="correction"></div>
    `;
    contenidor.appendChild(bloc);
    const btn = bloc.querySelector('button');
    btn.addEventListener('click', () => comprovaIndividual(btn));

    const input = bloc.querySelector('input');
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        comprovaIndividual(btn);
      }
    });
  });

  function normalitza(text) {
    return text.trim().toLowerCase().replace(/[.,!?]/g, '');
  }

  function parla(text) {
    const synth = window.speechSynthesis;
    if (synth) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-GB';
      synth.speak(utter);
    }
  }

  function comprovaIndividual(button) {
    const bloc = button.closest('.phrase-block');
    const input = bloc.querySelector('input');
    const correctes = JSON.parse(input.dataset.correct);
    const resposta = normalitza(input.value);
    const correccio = bloc.querySelector('.correction');

    if (correctes.includes(resposta)) {
      input.classList.add('correct');
      input.classList.remove('incorrect');
      correccio.textContent = '';
      parla(resposta);
    } else {
      input.classList.add('incorrect');
      input.classList.remove('correct');
      correccio.textContent = `❌ Resposta correcta: ${correctes[0]}`;
      parla(correctes[0]);
    }
  }

  function comprovaTotes() {
    let encerts = 0;
    document.querySelectorAll('.phrase-block').forEach(bloc => {
      const input = bloc.querySelector('input');
      const button = bloc.querySelector('button');
      comprovaIndividual(button);
      if (input.classList.contains('correct')) encerts++;
    });
    document.getElementById('resultat').textContent = `Has encertat ${encerts} de 10.`;
  }

  function reinicia() {
    document.querySelectorAll('.phrase-block').forEach(bloc => {
      const input = bloc.querySelector('input');
      input.value = '';
      input.classList.remove('correct', 'incorrect');
      bloc.querySelector('.correction').textContent = '';
    });
    document.getElementById('resultat').textContent = '';
  }
</script>

</body>
</html>
