<!DOCTYPE html>
<html>
<head>
    <title>Proves d'Accés a la Universitat</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: white;
            color: #000;
            margin: 0 auto;
            padding: 0;
            width: 100%;
            max-width: 210mm; /* Compatible amb paper A4 */
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* Contenidor principal (equivalent a una fulla A4) */
        .sheet {
            width: 210mm;
            max-width: 100%;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
            overflow: hidden; /* Evita desbordaments */
        }

        /* Capçaleres */
        h1, h2, h3 {
            color: #003366;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        h1 {
            font-size: 2.2em;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1.8em;
        }

        h3 {
            font-size: 1.4em;
        }

        /* Llistat d'enllaços */
        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 1em;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Peu de pàgina */
        footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sheet">
        <h1>Proves d'Accés a la Universitat</h1>

        <h2>Llengua catalana i literatura</h2>
        
        <ul>
            <li><a href="2025_PAU_CAT.pdf" target="_blank">2025</a></li>
            <li><a href="2025_PAU_CAT_sol.pdf" target="_blank">2025 solucions</a></li>
            <!-- Afegeix més PDFs aquí -->
        </ul>
    </div>
</body>
</html>
