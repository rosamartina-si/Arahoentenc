 <script>
  // Frases a traduir
const frases = [
  // Verb: BLOW
  ["Vull bufar les espelmes.", "I want to ____ the candles", "blow", "I want to blow the candles"],
  ["El vent va bufar tota la nit.", "The wind ____ all night", "blew", "The wind blew all night"],
