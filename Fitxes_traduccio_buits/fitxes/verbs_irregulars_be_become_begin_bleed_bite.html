 <script>
  // Frases a traduir
const frases = [
  // Verb: BE
  ["Vull ser un bon estudiant.", "I want to ____ a good student", "be", "I want to be a good student"],
  ["Quan era petit, jo era molt tímid.", "When I was a child, I ____ very shy", "was", "When I was a child, I was very shy"],
  ["Ells han estat molt amables amb nosaltres.", "They have ____ very kind to us", "been", "They have been very kind to us"],

  // Verb: BECOME
  ["Vull fer-me famós algun dia.", "I want to ____ famous one day", "become", "I want to become famous one day"],
  ["Ella es va fer professora l’any passat.", "She ____ a teacher last year", "became", "She became a teacher last year"],
  ["Ell s’ha convertit en un bon amic.", "He has ____ a good friend", "become", "He has become a good friend"],

  // Verb: BITE
  ["Els gossos poden mossegar.", "Dogs can ____", "bite", "Dogs can bite"],
  ["El meu gos em va mossegar ahir.", "My dog ____ me yesterday", "bit", "My dog bit me yesterday"],
  ["L’insecte l’ha mossegat a la cama.", "The insect has ____ her leg", "bitten", "The insect has bitten her leg"],

  // Verb: BLEED
  ["Si et talles, pots sagnar.", "If you cut yourself, you may ____", "bleed", "If you cut yourself, you may bleed"],
  ["El meu dit va sagnar molt.", "My finger ____ a lot", "bled", "My finger bled a lot"],
  ["Ells han sagnat pel nas moltes vegades.", "They have ____ from the nose many times", "bled", "They have bled from the nose many times"],

  // Verb: BEGIN
  ["Quan vols començar la reunió?", "When do you want to ____ the meeting?", "begin", "When do you want to begin the meeting?"],
  ["La classe va començar a les nou.", "The class ____ at nine", "began", "The class began at nine"],
  ["El concert ja ha començat.", "The concert has already ____", "begun", "The concert has already begun"]
];
</script>
