<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dues imatges per imprimir</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .imatge-container {
            page-break-after: always; /* Força salt de pàgina en imprimir */
            break-after: page; /* Versió moderna */
            margin: 20px auto;
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        @media print {
            body {
                background-color: white;
                margin: 0;
                padding: 0;
            }
            
            @page {
                size: landscape; /* Imprimeix en horitzontal */
                margin: 0;
            }
            
            .imatge-container {
                page-break-after: always;
                break-after: page;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            img {
                max-height: 90vh;
                max-width: 90vw;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="imatge-container">
        <img src="../imatges/Catalunya-mapa_físic_comarques.jpg" alt="Mapa físic de les comarquest de Catalunya">
    </div>
    
    <div class="imatge-container">
        <img src="../imatges/Catalunya-mapa_mut_comarques.jpg" alt="Mapa mut de les comarques de Catalunya">
    </div>
</body>
</html>
