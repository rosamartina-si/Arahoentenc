    <h1>Les cares de Santiago Ramón y Cajal</h1>

    <p>Santiago Ramón y Cajal ha passat a la història com el fundador de la neurociència moderna, el descobridor de les neurones i el primer Nobel de Medicina dels dos que hi ha hagut mai a Espanya. Tanmateix, també té una biografia amb alguns episodis sorprenents, i d’altres que són més foscos i truculents. Avui farem algunes pinzellades de la seva polièdrica vida.</p>

    <h2>Qui va ser Santiago Ramón y Cajal?</h2>

    <p>Santiago Ramón y Cajal va néixer l’any 1852 a Petilla de Aragón, a la província de Navarra. Tot i que de petit va fer d’aprenent de barber i de sabater, el seu somni era ser un pintor de renom, ja que tenia traça dibuixant. Però el seu pare, professor d’anatomia a la Universitat de Saragossa, no ho veia gaire clar i el va convèncer de cursar medicina.</p>

    <p>Ja com a metge, va treballar a diferents universitats, entre les quals les de València, Barcelona i Madrid. Ara bé, seria justament a Barcelona, concretament a l’Hospital Clínic, on duria a terme els experiments que el farien passar a la història. Estem parlant de la seva famosa teoria neuronal, publicada l’any 1888, segons la qual el sistema nerviós està format per cèl·lules individuals: les neurones.</p>

    <p>La idea més acceptada fins a aquell moment era la teoria reticular de l’italià Camillo Golgi, segons la qual el cervell era una massa compacta formada per reticles, és a dir, tubs buits. Contra la idea dels reticles, Cajal va descobrir que el cervell estava format per petites cèl·lules individuals, les neurones, que conduïen impulsos elèctrics a través seu. Mitjançant la tècnica del nitrat de plata —el mateix compost que es fa servir en plaques fotogràfiques— va revelar la verdadera estructura del sistema nerviós, i en va deixar constància en magnífics dibuixos que han arribat fins als nostres dies.</p>

    <p>Els treballs de Santiago Ramón y Cajal, juntament amb les aportacions de Camillo Golgi, li van valer el Premi Nobel de Medicina l’any 1906. Uns quants anys més tard, l’any 1920, el rei Alfons XIII va promoure la construcció de l’Institut Cajal a Madrid, on va treballar fins a la seva mort.</p>

    <h2>Un home orgullós i forçut</h2>

    <p>La imatge de Cajal que potser tenim al cap, la d’un home tranquil que es preocupa pels seus experiments, s’allunya bastant de la realitat. Per exemple, durant els seus anys com a universitari, Cajal tenia una obsessió quasi compulsiva amb el gimnàs i la musculació. El seu somni era guanyar múscul fins a arribar a ser un dels primers culturistes de la història d’Espanya.</p>

    <p>Aquesta fixació pel gimnàs va començar quan ell i un company seu es van enamorar de la mateixa noia, i es van voler batre en duel. Això dels duels entre homes, a finals del segle XIX, estava molt ben vist, i el vencedor s’emportava la noia com si fos un trofeu. Tanmateix, Cajal, que no s’havia preocupat mai per la seva forma física, va perdre el combat davant la resta de companys, i va decidir començar-se a muscular per tornar a guanyar el respecte entre els amics.</p>

    <p>La seva obsessió era tan gran que va completar el seu canvi físic en només un any. A partir d’aquest moment, Cajal va dedicar-se a presumir del seu aspecte físic davant la resta de la gent. De falta d’autoestima, no n’hi faltava.</p>

    <p>Tot i que de gran va perdre l’interès pel culturisme, aquest orgull cap a si mateix el conservaria tota la vida. Aquesta ànsia de ser superior a la resta, combinada amb l’enveja cap als científics coetanis, va portar-lo a protagonitzar un dels episodis més foscos de la història de la medicina a Espanya.</p>
    
    <h2>Un home envejós i maquinador</h2>

    <p>Aquesta història comença a finals del segle XIX, a Marsella, on un brot de còlera provoca més de 3500 morts. Davant la por que el brot s’estengui per Europa, l’Ajuntament de Barcelona decideix enviar-hi el doctor Jaume Ferran Clua, un metge català especialitzat en bacteris infecciosos. Els seus objectius eren prendre nota del que veiés, recollir mostres del bacteri que produeix el còlera —anomenat Vibrio choleare— i assajar una possible vacuna que estava desenvolupant al seu laboratori de Tortosa. Si sortís bé, suposaria la primera vacuna contra el còlera de la història.</p>

    <p>Després de quasi deixar-s’hi la pell, va recollir mostres en cinc tubs de vidre i va iniciar el retorn cap a casa. Tanmateix, quan va arribar a la duana de la Jonquera, el van retenir i van apropiar-se de tots els seus vials, acusant-lo de contraban. Els vials de vidre van quedar confiscats en un magatzem, i des del ministeri de governació de Madrid es va ordenar destruir-los. Al cap d’uns dies, van alliberar el doctor Ferran.</p>

    <p>El que no sabien les elits polítiques de l’època és que el doctor Ferran tenia un as a la màniga. O, més ben dit, un vial als mitjons. Aquesta mostra de còlera li va servir per poder desenvolupar la primera vacuna de la història contra el còlera, la qual va provar exitosament en un brot que es va donar a la ciutat de València poc després del de Marsella.</p>

    <p>I aquí és on entra en joc Santiago Ramón y Cajal, que en aquell moment era catedràtic de Medicina a la Universitat de València i també estava mirant de crear una vacuna contra el còlera. Cajal es va injectar la vacuna del doctor Ferran, i seguidament va redactar un informe molt crític adreçat al ministre de governació, el mateix que abans havia demanat destruir les mostres de la Jonquera. Al final, Cajal se surt amb la seva. El ministeri atura la vacunació i prohibeix la vacuna del doctor Ferran. Tot era culpa de l’enveja.</p>

    <p>Mentre que la vacuna es va començar a distribuir i utilitzar arreu del món, a Espanya no es va legalitzar fins 25 anys més tard. Mentrestant, el còlera avançava per tota la península i feia estralls, matant a més de 66 mil persones a tot el país.</p>

    <h2>Ja per acabar…</h2>

    <p>Per desgràcia, les enveges i l’ànsia de poder són un tema molt recurrent en la ciència. Avui en dia continua havent-hi rivalitats entre científics, molts dels quals practiquen joc brut per arribar a ser els primers a publicar un descobriment. Les grans figures de la història, fins i tot científics de la talla de Santiago Ramón y Cajal, també tenen un costat fosc.</p>
